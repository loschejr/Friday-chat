	
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FRIDAY Chat</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #111; color: #eee; padding: 20px; }
    .chat-box { border: 1px solid #444; padding: 10px; height: 400px; overflow-y: scroll; background: #222; }
    .input-box { margin-top: 10px; }
    input[type="text"] { width: 80%; padding: 10px; border: none; background: #333; color: #fff; }
    button { padding: 10px; background: #0af; color: white; border: none; }
  </style>
</head>
<body>
  <h1>FRIDAY Chat</h1>
  <div class="chat-box" id="chatBox">
    <p><em>FRIDAY is online.</em></p>
  </div>
  <div class="input-box">
    <input type="text" id="userInput" placeholder="Type your message..." onkeydown="if(event.key==='Enter') sendMessage()">
    <button onclick="sendMessage()">Send</button>
  </div>
  <script>
    function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (message) {
        const chatBox = document.getElementById('chatBox');
        chatBox.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
        input.value = '';
        setTimeout(() => {
          chatBox.innerHTML += `<p><strong>FRIDAY:</strong> I'm here with you. Processing your message...</p>`;
          chatBox.scrollTop = chatBox.scrollHeight;
        }, 600);
      }
    }
  </script>
</body>
</html>
